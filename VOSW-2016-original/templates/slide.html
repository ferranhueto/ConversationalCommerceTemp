<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slides</title>
    <script type="text/javascript" src="{{ url_for('static', filename='pixlr.js') }}"></script>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">



</head>
<body onload="init()">


<h1>Video</h1>
<video width="320" height="240" controls>
  <source src="{{ video }}" type="video/mp4">
  Your browser does not support the video tag.
</video>
{% if vid != '1' %}

<a href="/slides/{{ video2 }}">Previous</a>

{% endif %}

<a href="/slides/{{ video1 }}">Next</a>


<h1>This is the slides section</h1>


<div class="w3-content" style="max-width:800px;position:relative">
    {% for s in source %}
        <img class="mySlides" height = "500px" width="500px" src="{{ s }}">
    {% endfor %}
<a class="w3-btn-floating" onclick="plusDivs(-1)">&#10094;</a>
<a class="w3-btn-floating" onclick="plusDivs(+1)">&#10095;</a>
</div>
<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>

<p>Go to our awesome <a href="{{ url_for('editor') }}">editor</a>!!</p>


</body>
</html>
